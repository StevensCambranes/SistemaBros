<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla de Pago Con Transferencia</title>
  <link rel="stylesheet" href="Style.css/Pago_Transferencia.css"/>
</head>
<body>
  <div class="container">
    <!-- Título -->
    <h1>Transferencia</h1>

    <!-- Opciones de pago -->
    <div class="options">
      <div class="option">
        <img src="Imagenes/money.svg" alt="Efectivo">
      </div>
      <div class="option">
        <img src="Imagenes/credit-card.svg" alt="Tarjeta">
      </div>
      <div class="option">
        <img src="Imagenes/transferencia-movil.png" alt="Transferencia">
      </div>
    </div>

    <!-- Datos de la orden -->
    <div class="details">
      <div class="detail">
        <label>Nombre de Orden</label>
        <div class="value">Juan</div>
      </div>
      <div class="detail">
        <label>Paga con</label>
        <div class="value">Q 164.00</div>
      </div>
    </div>

    <!-- Total y botón -->
    <div class="total">Total: Q 164.00</div>
    <button class="btn btn-print">Imprimir Comanda</button>

    <!-- Menú principal -->
    <a href="#" class="link-main">Menú Principal</a>
  </div>
</body>
</html>
