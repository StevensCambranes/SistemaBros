<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Bros</title>
  <!-- SOLO este CSS afecta a esta página -->
  <link rel="stylesheet" href="Style.css/MenuPrincipal.css" />
</head>
<body>

  <!-- Imágenes decorativas FIJAS en las esquinas -->
  <img src="Imagenes/Aguacate.png"
       alt="Guacamole"
       class="decor decor-guac" />

  <img src="Imagenes/Taco.png"
       alt="Tacos"
       class="decor decor-tacos" />

  <!-- Contenedor central del menú -->
  <div class="menu-container">
    <img src="Imagenes/Logo Empresa.png"
         alt="Logo Bros"
         class="logo" />

    <nav class="menu-buttons">
      <button class="btn btn-blue">Agregar Producto</button>
      <button class="btn btn-yellow">Ver Inventario</button>
      <button class="btn btn-green">Venta</button>
      <button class="btn btn-red">Cierre</button>
    </nav>
  </div>

</body>
</html>
