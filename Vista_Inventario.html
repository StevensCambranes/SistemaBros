<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Vista Inventario</title>
  <link rel="stylesheet" href="Style.css/Vista_Inventario.css" />
</head>
<body>

  <header>
    <h1>Vista Inventario</h1>
  </header>

  <main class="inventario-main">
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio Unitario</th>
          <th>Fecha Ingreso</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tortillas de Maíz</td>
          <td>Q 4.00</td>
          <td>05-02-2025</td>
          <td>10</td>
          <td class="actions">
            <button class="icon-btn edit">✏️</button>
            <button class="icon-btn delete">🗑️</button>
          </td>
        </tr>
        <tr>
          <td>Tortillas de Harina Pequeña</td>
          <td>Q 9.79</td>
          <td>05-02-2025</td>
          <td>10</td>
          <td class="actions">
            <button class="icon-btn edit">✏️</button>
            <button class="icon-btn delete">🗑️</button>
          </td>
        </tr>
        <tr>
          <td>Tortillas de Harina Grande</td>
          <td>Q 26.00</td>
          <td>05-02-2025</td>
          <td>10</td>
          <td class="actions">
            <button class="icon-btn edit">✏️</button>
            <button class="icon-btn delete">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="buttons">
      <button class="btn btn-blue">Agregar</button>
      <button class="btn btn-green">Venta</button>
      <button class="btn btn-orange">Merma</button>
    </div>
  </main>

</body>
</html>
